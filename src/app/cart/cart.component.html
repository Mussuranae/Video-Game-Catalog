<div class="container">

    <div class="row">
        <div class="col-12">
            <h1>Cart</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let game of gamesWanted">
            <mat-card class="gameCard">
                <mat-card-title>{{ game.title }}</mat-card-title>
                <mat-card-subtitle>Price : {{ game.price }}â‚¬</mat-card-subtitle>
                <mat-card-footer>
                    <button mat-icon-button color="warn" (click)="deleteOfCart(game)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-card-footer>
            </mat-card>
        </div>
    </div>
</div>
