<div class="container">

    <form [formGroup]="createGameForm" (ngSubmit)="onSubmit(createGameForm.value)">
        <div>
            <label>Title</label>
            <input type="text" formControlName="title">
        </div>

        <div>
            <label>Description</label>
            <textarea rows="5" cols="10" formControlName="description">
        </div>

        <div>
            <label>Editor</label>
            <input type="text" formControlName="editor">
        </div>

        <div>
            <label>Price</label>
            <input type="text" formControlName="price">
        </div>

        <button class="button" type="submit">Create</button>
    </form>

</div>
