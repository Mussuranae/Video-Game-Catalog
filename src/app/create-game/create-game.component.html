<mat-grid-list cols="1" rowHeight="150px">
    <mat-grid-tile>
    <h1>Create a new game</h1>
    </mat-grid-tile>
</mat-grid-list>

<mat-grid-list cols="12" rowHeight="100px">
    <mat-grid-tile colspan="12" rowspan="4">
        <form class="example-form">

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Title">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Description"></textarea>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Editor">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Price">
            </mat-form-field>

            <button class="button" type="submit">Create</button>
        </form>
    </mat-grid-tile>
</mat-grid-list>
